<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supply Chain - Farmer Registry</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Insert Farmer Data</h1>
    <form id="farmerForm">
      <label for="farmerId">Farmer ID:</label>
      <input type="text" id="farmerId" required />

      <label for="farmerName">Farmer Name:</label>
      <input type="text" id="farmerName" required />

      <label for="product">Product:</label>
      <input type="text" id="product" required />

      <button type="submit">Submit</button>
    </form>

    <hr>

    <h2>Get Farmer Info</h2>
    <form id="getFarmerForm">
      <label for="searchFarmerId">Enter Farmer ID:</label>
      <input type="text" id="searchFarmerId" required />
      <button type="submit">Search</button>
    </form>

    <div id="status"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
